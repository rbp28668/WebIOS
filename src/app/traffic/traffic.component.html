<div style="font-size:20px; display:inline-block">

  <fieldset class="solid">
    <legend>Launch Traffic</legend>

    <app-target></app-target>

  <div style="display:inline-block">
  <label for="aircraft">Aircraft Type</label>
  <select id="aircraft" style="font-size:20px">
    <option *ngFor="let a of getAvailableAircraft()">{{a}}</option>
  </select>
  <br>
  <label for="speed">Speed</label>
  <input type="number" id="speed" style="font-size:20px" placeholder="Speed in kts">
  <!--
  <label for="restart" >Restart</label>
<input type="checkbox"  id="restart">
-->
<br>
<label for="tail_number">Tail Number</label>
<input type="text" id="tail_number" style="font-size:20px" placeholder="Tail number">
<br>
<label for="relative_height">Relative height</label>
<input type="number" id="relative_height" style="font-size:20px" placeholder="Relative height in feet">
<br>
<button class="action" (click)="trafficLaunch(1,400,10,'Tornado','XE590',0)">Launch</button>
</div>
</fieldset>

<fieldset class="solid">
  <legend>IGC Traffic</legend>

<label for="igc-aircraft">Aircraft Type</label>
<select id="igc-aircraft" style="font-size:20px">
  <option *ngFor="let a of getAvailableAircraft()">{{a}}</option>
</select>
<br>
<label for="igc-file">IGC File</label>
<select id="igc-file" style="font-size:20px">
  <option *ngFor="let f of getIGCFiles()">{{f}}</option>
</select>
<br>
<label for="loop">Loop file</label>
<input type="checkbox" id="loop">
<br>
<button class="action" (click)="igcLaunch()">Launch</button>
<br>
<button class="action" (click)="igcClear()">Clear IGC Traffic</button>
</fieldset>

</div>
