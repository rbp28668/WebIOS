<div class="container">
  <div class="inputfield">

    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Filename" [(ngModel)]="getModel().filename"
      name="name" #name="ngModel">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      Name is required
    </div>
  </div>
  <div class="inputfield">
    <label for="title">Title</label>
    <input type="text"  id="title" required placeholder="Title" [(ngModel)]="getModel().title"
      name="title" #title="ngModel">
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
      Title is required
    </div>
  </div>
  <div class="inputfield">
    <label for="description">Description</label>
    <input type="text" id="description" placeholder="Description"
      [(ngModel)]="getModel().description" name="description" #description="ngModel">
  </div>

</div>
